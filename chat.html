<div id="geminiChat">Element of your choice, see for example from <a href="https://pubmed.ncbi.nlm.nih.gov/38487800" target="_blank">PMID:38487800</a>: <a href="https://episphere.github.io/gemini/chat.html#geminiDoc=https://episphere.github.io/gemini/doc/TCGA-BP-5195.25c0b433-5557-4165-922e-2c1eac9c26f0.txt" target="blank">TCGA-BP-5195.25c0b433-5557-4165-922e-2c1eac9c26f0</a>, </div>
<link href="https://episphere.github.io/gemini/gem.css" rel="stylesheet">
<script>
    (async function(){
        if(location.hash.match('geminiDoc')){
            let docURL=location.hash.match('geminiDoc').input.match(/[^\$]+geminiDoc=([^\$]+)/g)[0].split('=')[1];
            console.log('reading ... ',docURL);
            (await import("./chat.mjs")).chat("geminiChat",docURL)
        }        
    })()
